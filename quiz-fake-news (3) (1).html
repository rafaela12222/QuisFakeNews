<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz: Cuidado com Fake News!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #ff4e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .img-top, .img-bottom {
      width: 80px;
      height: auto;
      animation: pulse 2s infinite;
    }
    .img-top {
      position: absolute;
      top: -30px;
      left: -30px;
    }
    .img-bottom {
      margin-top: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://media.giphy.com/media/l3vRiQuzJ7yWY8V7W/giphy.gif" class="img-top"/>
    <div id="start">
      <h2>Bem-vindo ao Quiz contra as Fake News!</h2>
      <p>Digite seu nome para começar:</p>
      <input type="text" id="username" placeholder="Seu nome"/>
      <button onclick="startQuiz()">Começar</button>
    </div>
    <div id="quiz" class="hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <div id="textAnswerContainer" class="hidden">
        <textarea id="textAnswer" placeholder="Escreva sua resposta..."></textarea>
      </div>
      <p id="feedback" class="hidden"></p>
      <button onclick="nextQuestion()">Próxima</button>
    </div>
    <div id="result" class="hidden">
      <h2>Parabéns, <span id="finalName"></span>!</h2>
      <p>Você acertou <span id="score"></span> de <span id="total"></span> perguntas!</p>
      <canvas id="chart" width="300" height="300"></canvas>
      <p id="motivation"></p>
      <p>Lembre-se: sempre verifique as informações antes de compartilhar.</p>
      <img src="https://media.giphy.com/media/3o7aD6v7xg4xTYsJQA/giphy.gif" class="img-bottom"/>
    </div>
  </div>
  <script>
    const questions = [
      {
        text: "Qual das opções abaixo é um sinal de uma fake news?",
        type: "multiple",
        options: [
          "Fonte confiável e verificada",
          "Título sensacionalista e sem fonte",
          "Reportagem de um site oficial",
          "Informações confirmadas por especialistas"
        ],
        correct: 1,
        explanation: "Títulos sensacionalistas e sem fonte são indícios claros de fake news. Sempre busque a origem das informações."
      },
      {
        text: "Como você pode ajudar a combater as fake news? (resposta dissertativa)",
        type: "text",
        correctKeywords: ["verificar", "pesquisar", "checar", "não compartilhar"],
        explanation: "Verificar as informações, checar fontes e não compartilhar conteúdo duvidoso são ações fundamentais contra fake news."
      },
      {
        text: "Qual é o primeiro passo ao receber uma notícia duvidosa?",
        type: "multiple",
        options: [
          "Compartilhar com amigos",
          "Verificar em outras fontes",
          "Ignorar",
          "Postar nas redes sociais"
        ],
        correct: 1,
        explanation: "Antes de acreditar ou compartilhar, sempre verifique a notícia em fontes confiáveis."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let totalQuestions = Math.min(Math.floor(Math.random() * 6) + 10, questions.length);
    let username = "";

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (username === "") return alert("Digite seu nome para começar!");
      document.getElementById("start").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.text;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").classList.add("hidden");

      if (q.type === "multiple") {
        document.getElementById("textAnswerContainer").classList.add("hidden");
        q.options.forEach((opt, index) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (index === q.correct) score++;
            showExplanation(q, index === q.correct);
          };
          optionsDiv.appendChild(btn);
        });
      } else {
        document.getElementById("textAnswerContainer").classList.remove("hidden");
        optionsDiv.innerHTML = "";
      }
    }

    function showExplanation(q, isCorrect) {
      const feedback = document.getElementById("feedback");
      feedback.classList.remove("hidden");
      feedback.textContent = (isCorrect ? "Resposta correta! " : "Resposta incorreta. ") + q.explanation;
    }

    function nextQuestion() {
      const q = questions[currentQuestion];
      if (q.type === "text") {
        const answer = document.getElementById("textAnswer").value.toLowerCase();
        if (answer === "") return alert("Responda a pergunta antes de prosseguir.");
        const found = q.correctKeywords.some(k => answer.includes(k));
        if (found) score++;
        showExplanation(q, found);
      }

      currentQuestion++;
      if (currentQuestion >= totalQuestions || currentQuestion >= questions.length) {
        showResults();
      } else {
        loadQuestion();
      }
    }

    function showResults() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("finalName").textContent = username;
      document.getElementById("score").textContent = score;
      document.getElementById("total").textContent = totalQuestions;

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Acertos', 'Erros'],
          datasets: [{
            data: [score, totalQuestions - score],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        }
      });

      const msgs = [
        "Você mandou muito bem! Continue assim!",
        "Parabéns! Está no caminho certo.",
        "Ótimo trabalho! Seu esforço faz a diferença.",
        "Continue espalhando informação verdadeira!"
      ];
      document.getElementById("motivation").textContent = msgs[Math.floor(Math.random() * msgs.length)];
    }
  </script>
</body>
</html>
